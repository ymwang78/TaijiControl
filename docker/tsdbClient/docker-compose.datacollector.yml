services:
  datacollector:
    image: kkzhang3/taiji-tsdbclient:v1.1.0
    command: python DataCollector.py
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./config:/app/config

